<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro</h1>
    Digite o seu país de origem <input type="text" name="txtpa" id="txtpa">
    <input type="button" value="Verificar" onclick="calcular ()">
    <div id="res"> 

    </div>
    <script>
        function calcular(){
        var país = window.document.getElementById('txtpa')
        var res = window.document.getElementById('res')

        res.innerHTML = `<p>O seu país é o <strong> ${país.value}</strong></p>`

        if (país.value == 'Brasil')  {
            res.innerHTML += `<p>Você é <strong>Brasileiro</strong> </p>`
        }  else {
            res.innerHTML += `<p>Você é <strong>Estrangeiro</strong> </p>`
        }
        res.innerHTML += `<p>Obrigado por participar!</p>`

        }
    </script>
</body>
</html>
